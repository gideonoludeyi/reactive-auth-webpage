<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Reactive App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
        <script src="https://unpkg.com/validator@13.6.0/validator.min.js"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <section class="authentication">
            <form>
                <input
                    class="userInput"
                    type="email"
                    id="email-input"
                    name="email"
                    placeholder="example@email.com"
                    required
                    aria-required
                />
                <small class="helper-text" id="email-helper-text"></small>
                <input
                    class="userInput"
                    type="password"
                    id="password-input"
                    name="password"
                    placeholder="password"
                    required
                    aria-required
                />
                <small class="helper-text" id="password-helper-text"></small>
                <button id="login-btn" class="btn" type="submit">Login</button>
            </form>
        </section>
    </body>
</html>
