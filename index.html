<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reactive App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
        <script src="https://unpkg.com/validator@13.6.0/validator.min.js"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <label for="email">Email:</label>
        <input
            type="email"
            id="email-input"
            name="email"
            placeholder="example@email.com"
        />
        <br />
        <small id="email-helper-text"></small>
        <br />
        <label for="password">Password:</label>
        <input
            type="password"
            id="password-input"
            name="password"
            placeholder="password"
        />
        <br />
        <small id="password-helper-text"></small>
        <br />
        <button id="login-btn">Login</button>
    </body>
</html>
